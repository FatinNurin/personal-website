<body>
    <div class="container">
        <h1>Connect With Me</h1>
        <p>I would like to respond to your queries. 
            <br>Feel free to get in touch wth me</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Alice Dave">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+60123456789">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="alicedave@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Get To Know More">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>

            <div class="contact-right">
                <h3>Reach Me</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td> : fadzulfatinnurinalia@gmail.com</td>
                
                    </tr>
                </table>
            </div>
        </div>
        </div>
</body>
